<!DOCTYPE html><html><head><meta charset="UTF-8" /><meta content="width=device-width, initial-scale=1" name="viewport" /><title>Lightspeed System - Web Access</title><link href="/css/access/access.css" rel="stylesheet" type="text/css" /><link href="/images/favicon.ico" rel="icon" type="image/x-icon" /><script src="/js/category.js"></script></head><body><div class="page-icon"><div class="page-icon--img page-icon--imgAccess"></div></div><div><p class="text--blueGray">Frederick County Public Schools</p></div><div><img src="/system/header_images/1/resized/FCPSlogols.jpg" /></div><div class="strip" id="block-text">Oops,<span class="target" id="host"></span>is not available because <span class="category_name" id="reason"></span></div><div class="strip" id="lockout-text" style="display:none;"><span>Sorry, your access to the internet has been temporarily revoked.</span></div><div class="auth_info text--blue">You are logged in as <span id="username"></span> (IP Address: <span id="ip"></span>).<a href="#" id="logout">Not you?</a></div><div class="override" id="auth-form-div" style="display:none;"><h3 class="m-bottom--4 text--blueGray">Authenticate</h3><form class="form" id="web-auth-form"><select class="auth-sources"></select><input class="username" placeholder="Username" type="text" /><input class="password" placeholder="Password" type="password" /><a class="submit button button--blue" href="#">Authenticate</a></form></div><div><p class="text--blueGray"></p></div><div class="override review" id="review-form-div" style="display:none;"><form class="form" id="review-form"><input class="username" placeholder="Email" type="text" /><textarea class="reason" placeholder="Reason" type="text"></textarea><a class="submit button button--blue" href="#">Submit Review</a></form></div><div class="override" id="override-form-div" style="display:none;"><h3 class="m-bottom--4 text--blueGray">Override</h3><form class="form" id="override-form"><select class="auth-sources"></select><input class="username" placeholder="Username" type="text" /><input class="password" placeholder="Password" type="password" /><a class="submit button button--blue" href="#">Override</a></form></div><p class="text--blueGray" id="override-time" style="display:none;">You may override the web filter for <span id="override-duration"></span> minutes.</p><div><p class="text--blueGray"></p></div><div><img src="/images/missing-image.png" /></div></body></html>
